name: Check locale

on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master
    tags:
      - '*'
    paths:
      - 'data/locale/**'
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - master
    paths:
      - 'data/locale/**'

jobs:
  ubuntu64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check locale files
        run: |
          python3 ./CI/checkLocale.py -p data/locale/
